<!DOCTYPE html>
<html>
	<head>
		<title>Draw line</title>
	</head>
	<body>
		<canvas id = "myClass" height="500px" width="500" style="border: 5px solid black;"></canvas>
		<script>
			var can = document.getElementById("myClass");
			var ctx = can.getContext("2d");
			ctx.moveTo(50,50);
			ctx.lineTo(200,200);
			ctx.stroke();
		</script>
	</body>
</html>
