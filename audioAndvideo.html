<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio and Video</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #333;
            background-color: #ffcc00;
            padding: 15px;
            border-radius: 10px;
            display: inline-block;
        }

        h2 {
            color: #444;
            margin-top: 20px;
        }

        .media-container {
            background-color: white;
            border: 2px solid #ff9900;
            padding: 20px;
            margin: 20px auto;
            width: 50%;
            border-radius: 10px;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2);
        }

        audio, video {
            width: 90%;
            display: block;
            margin: 10px auto;
            border: 3px solid #ff6600;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <h1>ðŸŽµ Audio and ðŸŽ¬ Video</h1>

    <div class="media-container">
        <h2>Audio with Controls</h2>
        <audio controls>
            <source src="C:/HTML/128-Tera Chehra - Sanam Teri Kasam 128 Kbps.mp3" type="audio/mp3">
            Sorry, this audio cannot be played.
        </audio>
    </div>

    <div class="media-container">
        <h2>Audio without Controls (Autoplay & Muted)</h2>
        <audio autoplay muted>
            <source src="C:/HTML/128-Tera Chehra - Sanam Teri Kasam 128 Kbps.mp3" type="audio/mp3">
        </audio>
    </div>

    <div class="media-container">
        <h2>Video with Controls</h2>
        <video width="400" controls>
            <source src="C:/HTML/Tera Chehra - Sanam Teri Kasam-(Hd9video).mp4" type="video/mp4">
            Sorry, this video cannot be played.
        </video>
    </div>

    <div class="media-container">
        <h2>Video without Controls (Autoplay & Muted)</h2>
        <video width="400" autoplay muted>
            <source src="C:/HTML/Tera Chehra - Sanam Teri Kasam-(Hd9video).mp4" type="video/mp4">
        </video>
    </div>

</body>
</html>
