<html>
<head>
	<title>line</title>
</head>
<body>
	<canvas id = "myclass" height = "500" width = "500" style = "border: 5px solid black;"></canvas>
	<script>
	var canvas = document.getElementById("myclass");
	var ctx = canvas.getContext("2d");
	ctx.moveTo(50,50);
	ctx.lineTo(200,200);
	ctx.stroke();
	
	</script>
</body>
</html>
