<html>
<head>
	<title>This is an transition example</title>
	<style>
	div{   
        width:100px;
	    height:100px;
	    background-color: red;
	    transition : width 2s ease-in-out;		
	}
	div:hover{
		width:200px;
		background-color: blue;
	}
	</style>
</head>
<body>
<h1>This is an transition</h1>
<div></div>
</body>
</html>
