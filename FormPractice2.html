<!DOCTYPE html>
<html>
<head>
	<title>Form practice</title>
</head>
<body>
<form action =" /action">
     <div>
	<label for = "username"> Enter your Name: </label>
	<input type = "text" placeholder = "Full Name" id = "username"/>
     </div>
     <div>
	<label for = "Email">Enter your Email: </label>
	<input type = "email" id = "Email" placeholder = "Enter valid Email"/>
     </div> 
     <div>
	<label> Sex: </label>
	<input type ="radio" name = "gender" id = "Male" value = "male"/>
	<label for = "Male">Male </label>
	<input type ="radio" name = "gender" id = "Famale" value = "Famale"/>
	<label for = "Famle">Famale </label>
	<input type ="radio" name = "gender" id = "other" value = "other"/>
	<label for = "other">other </label>
    </div>
    <div>
	<lable for = "course">Select Course: </label>
	<select name: "course" id = "course">
	<option value = "BCA">BCA</option>
	<option value = "BSC">BSC</option>
	<option value = "BTect">BTect</option>
	<option value = "MCA">MCA</option>
	</select>
    </div>
	<label for = "Comments">Comments: </label>
	<textarea id = "Comments" name = "Comment" rows = "5"></textarea>
    </div>
   <button type = "submit">submit</button>
   <button type = "reset">reset</button>
</form>
</body>
</html>
