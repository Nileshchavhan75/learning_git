<!DOCTYPE html>
<html>
<head>
  <title>AngularJS Expressions Example</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body ng-app="">

<h2>AngularJS Expressions</h2>

<div ng-init="a=10; b=5; name='Nilesh' ">

  <p><strong>Addition:</strong> {{ a + b }}</p>
  <p><strong>Subtraction:</strong> {{ a - b }}</p>
  <p><strong>Multiplication:</strong> {{ a * b }}</p>
  <p><strong>Division:</strong> {{ a / b }}</p>
  <p><strong>String Expression:</strong> Hello {{ name }}</p>

</div>

</body>
</html>
