<!DOCTYPE html>
<html>
    <head>
            <style>
                .card{
                    width: 200px;
                    padding:20px;
                    margin: 20px;
                    border: 3px solid;
                    border-image: linear-gradient(to right, red,blue);
                    border-image-slice: 1;
                    transition: transform 0.03ms;
                }
                .card:hover{
                    transform: scale(1.05);
                }
            </style>
        </head>
        <body>
            <div class="card">
                <h1>Basic plan</h1>
                <p>$10/mount</p>
                <p>1 user</p>
            </div>
        </body>
</html>
