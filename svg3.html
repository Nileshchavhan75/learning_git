<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Smiley Face</title>
</head>
<body>
    <svg width="300" height="300">
        <!-- Face (Yellow Circle) -->
        <circle cx="150" cy="150" r="100" fill="yellow" stroke="black" stroke-width="3"/>  
        <!-- Left Eye -->
        <circle cx="120" cy="120" r="10" fill="black"/>
        
        <!-- Right Eye -->
        <circle cx="180" cy="120" r="10" fill="black"/>
        
        <!-- Smile (Arc for mouth) -->
        <path d="M 110 170 Q 150 220, 190 170" stroke="black" stroke-width="4" fill="transparent"/>
    </svg>
</body>
</html>
