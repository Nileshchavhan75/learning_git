<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition ex</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: blue;
            transition: width 1s ease-in-out;
        }
        div:hover{
            width: 200px;
            background-color: black;
        }
    </style>
</head>
<body>
    <h1>This is an transition Example</h1>
    <div></div>
    
</body>
</html>
