<!DOCTYPE html>
<html>
<head>
  <title>Downward Traversing Example</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    div, section, article {
      padding: 10px;
      margin: 5px;
      border: 1px solid black;
    }
  </style>
</head>
<body>

<section>
  <article>
    <div>
      <p>This is a paragraph.</p>
      <span>Span text</span>
    </div>
  </article>
</section>
<script>
  $(document).ready(function(){
    // Immediate children of <div> (p and span)
    $("div").children().css("color", "blue");

    // Find all <p> elements inside <section> (descendants)
    $("section").find("p").css("font-weight", "bold");
  });
</script>
</body>
</html>
