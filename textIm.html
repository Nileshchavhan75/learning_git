<!DOCTYPE html>
<html>
<head>
    <title>Text Formatting</title>
</head>
<body>
    <center><h1>HTML Text Formatting Tags</h1></center>
    <b>Welcome to Markup World (Bold)</b><br>
    <i>Welcome to Markup World (Italic)</i><br>
    <u>Welcome to Markup World (Underlined)</u><br>
    <mark>Welcome to Markup World (Highlighted)</mark><br>
    <small>Welcome to Markup World (Small Text)</small><br>
    <del>Welcome to Markup World (Deleted Text)</del><br>
</body>
</html>
