<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition Program</title>
    <style>
        div{
            height: 100px;
            width: 100px;
            background-color: red;
            transition: width 2s ease-in-out;
        }
        div:hover{
            width: 200px;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h1>This is an transition</h1>
    <div></div>
</body>
</html>
