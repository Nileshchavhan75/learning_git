<!DOCTYPE html>
<html>
<head>
    <title>HTML Frameset Example</title>
</head>
<!-- Divides the screen: 30% for header, 70% for the rest -->
<frameset rows="30%,70%">
    <frame src="header.html" name="header">
    <frameset cols="30%,70%">
        <frame src="sidebar.html" name="sidebar">
        <frame src="content.html" name="content">
    </frameset>
</frameset>
</html>
