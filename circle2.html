<html>
<head>
	<title>Circle</title>
</head>
<body>
	<canvas id = "myClass" width = "500" height = "500" style = "border solid black;"></canvas>
	<script>
	var canvas = document.getElementById("myClass");
	var ctx = canvas.getContext("2d");
	ctx.beginPath();
	ctx.arc(200,200,100,0, 2 * Math.PI);
	
	ctx.fillStyle = "blue";
        ctx.fill();
	ctx.strokeStyle = "black"; // Set line color
        ctx.lineWidth = 15; // Set line thickness
        ctx.stroke(); // Render 
	</script>
</body>
</html>
