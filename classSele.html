<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class selector</title>
    <style>
        .myClass{
            text-align: center;
            color: white;
            background-color: blueviolet;
            text-decoration: double;
        }
    </style>
</head>
<body>
    <p class="myClass">This is an first pragraph</p>
    <h2 class="myClass">this is an h2 tag</h2>
    
</body>
</html>
