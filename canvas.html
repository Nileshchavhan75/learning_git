<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login / Register</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://images.unsplash.com/photo-1522199778947-1e07cc2f5945') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .auth-container {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 40px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      color: #fff;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background-color: #e50914;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #f6121d;
    }

    .toggle-text {
      margin-top: 20px;
      font-size: 14px;
    }

    .toggle-text span {
      color: #e50914;
      cursor: pointer;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <h2 id="formTitle">Login</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="handleAuth()">Login</button>

    <div class="toggle-text">
      Don't have an account? <span onclick="toggleForm()">Register</span>
    </div>
  </div>

  <script>
    let isLogin = true;

    function toggleForm() {
      isLogin = !isLogin;
      document.getElementById('formTitle').innerText = isLogin ? 'Login' : 'Register';
      document.querySelector('button').innerText = isLogin ? 'Login' : 'Register';
      document.querySelector('.toggle-text').innerHTML = isLogin
        ? `Don't have an account? <span onclick="toggleForm()">Register</span>`
        : `Already have an account? <span onclick="toggleForm()">Login</span>`;
    }

    function handleAuth() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!username || !password) {
        alert("Please fill in all fields.");
        return;
      }

      const users = JSON.parse(localStorage.getItem("users") || "{}");

      if (isLogin) {
        if (users[username] && users[username] === password) {
          localStorage.setItem("loggedInUser", username);
          alert("Login successful!");
          window.location.href = "index.html";
        } else {
          alert("Invalid credentials!");
        }
      } else {
        if (users[username]) {
          alert("Username already exists!");
        } else {
          users[username] = password;
          localStorage.setItem("users", JSON.stringify(users));
          alert("Registration successful! Please login.");
          toggleForm();
        }
      }
    }
  </script>
</body>
</html>
