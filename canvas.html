<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Drawing</title>
</head>
<body>

    <h2>Drawing a Circle using HTML5 Canvas</h2>
    
    <!-- Canvas Element -->
    <canvas id="myCanvas" width="400" height="400" style="border:1px solid black;"></canvas>

    <script>
        // Get canvas element
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");

        // Draw a circle
        ctx.beginPath();
        ctx.arc(200, 200, 100, 0, 2 * Math.PI); // (x, y, radius, startAngle, endAngle)
        ctx.fillStyle = "blue"; // Fill color
        ctx.fill();
        ctx.strokeStyle = "black"; // Border color
        ctx.lineWidth = 3; // Border thickness
        ctx.stroke();
    </script>

</body>
</html>
