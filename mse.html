<!DOCTYPE html>
<html>
<head>
  <style>
    .card {
      width: 200px;
      padding: 20px;
      margin: 20px;
      border: 3px solid;
      border-image: linear-gradient(to right, red, blue);
      border-image-slice: 1;
      transition: transform 0.3s;
    }
    .card:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

<div class="card">
  <h3>Basic Plan</h3>
  <p>$10/month</p>
  <p>1 User</p>
</div>

</body>
</html>
