<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 100px;
            width: 100px;
            background-color: aqua;
            transition: 3s;
        }
        div:hover{
            transform: rotate(30deg);
            background-color: blue;
        }
    </style>
</head>
<body>
    <h1>Transition And Transform</h1>
    <div></div>
</body>
</html>
