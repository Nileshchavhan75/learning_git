<!DOCTYPE html>
<html>
<head>
  <title>jQuery Filtering Methods</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    li {
      padding: 5px;
      border: 1px solid gray;
      margin: 5px;
      list-style-type: none;
    }
  </style>
</head>
<body>

<ul>
  <li>Apple</li>
  <li>Banana</li>
  <li>Mango</li>
  <li>Orange</li>
  <li>Grapes</li>
</ul>

<script>
  $(document).ready(function() {
    $("li").first().css("color", "green");     // Apple turns green
    $("li").last().css("color", "red");        // Grapes turns red
    $("li").eq(2).css("color", "blue");        // Mango turns blue
  });
</script>

</body>
</html>
