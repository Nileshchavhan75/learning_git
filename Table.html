<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table in HTML</title>
</head>
<body>
    <table border="2">
        <caption><b>Food Menu</b></caption>
        <thead>
            <tr>
                <th>Items</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Samosa</td>
                <td>20</td>
            </tr>
            <tr>
                <td>Frooti</td>
                <td>20</td>
            </tr>
            <tr>
                <td>Chips</td>
                <td>10</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
