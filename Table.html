<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tag Attribute</title>
</head>
<body>
    <table border="black">
        <caption>Food Item</caption>
        <thead>
            <tr>
                <th rowspan="2">Item</th>
                <th colspan="2">price</th>
            </tr>
            <tr>
                <th>INR</th>
                <th>USD</th>
            </tr>
        </thead>    
        <tbody>
            <tr>
                <td>Dhokla</td>
                <td>20</td>
                <td>0.14</td>
            </tr>
            <tr>
                <td>samosa</td>
                <td>25</td>
                <td>0.20</td>
            </tr>
            <tr>
                <td>kachori</td>
                <td>15</td>
                <td>0.12</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
