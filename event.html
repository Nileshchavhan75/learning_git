<!DOCTYPE html>
<html>
<head>
	<title>event</title>
</head>
<body>
	<button id = "colorBtn">change color</button>
	<script>
	document.getElementById("colorBtn").addEventListener("click",function(){
	document.body.style.backgroundColor = 
	"#" + Math.floor(Math.random() * 16777215).toString(16);
	});
	</script>

</body>
</html>
