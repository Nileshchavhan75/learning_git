<!DOCTYPE html>
<html>
<head>
  <title>ng-init Example</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body ng-app="">

  <div ng-init="x = 10; y = 5">
    <h2>ng-init Example</h2>
    <p>Value of x: {{ x }}</p>
    <p>Value of y: {{ y }}</p>
    <p>Sum: {{ x + y }}</p>
  </div>
</body>
</html>
